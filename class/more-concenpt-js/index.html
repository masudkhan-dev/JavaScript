<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try catch</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap");

      .ubuntu-mono {
        font-family: "Ubuntu Mono", monospace;
        font-weight: 400;
        font-style: normal;
      }

      .ubuntu-bold {
        font-family: "Ubuntu Mono", monospace;
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body class="ubuntu-mono">
    <div class="flex flex-col justify-center items-center min-h-screen">
      <h2 class="text-4xl mb-5 font-bold ubuntu-bold">
        Creata custom error using try catch
      </h2>

      <div>
        <input
          id="age"
          type="text"
          placeholder="Enter age between 18-30"
          class="w-96 border-2 border-black rounded-md p-2 text-xl"
        />
        <input
          onclick="getAge()"
          type="submit"
          value="Submit"
          class="btn btn-neutral px-7"
        />
      </div>

      <p id="error" class="mt-5 text-rose-500"></p>
    </div>

    <!-- scripts link -->
    <script src="try-catch.js"></script>
  </body>
</html>
